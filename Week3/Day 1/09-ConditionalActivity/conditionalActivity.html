<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Conditionals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <script type ="text/javascript">
    
        var confirmSteak = confirm("Do you like steak?");
        var confirmAge = prompt("What is your age?");

        if (confirmSteak){
            document.write("<p>Here's a Steak Sandwich!</p>");
        }else {
            document.write("<p>Here's a Tofu Stir-Fry!</p>");
        }

        if(confirmAge < 21){
            document.write("<p>No sake for you!</p>");
        }

    </script>

</body>
</html>
