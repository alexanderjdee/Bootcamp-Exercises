<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>Example of Time Telling</title>

  <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <!-- Script -->

  <script>
    // Assume the following situations.
    // (TEST 1)
    // First Train of the Day is 3:00 AM
    var firstTime1 = "03:00";
    var firstTimeConverted1 = moment(firstTime1, "HH:mm").subtract(1, "years");
    console.log("First time: " + moment(firstTimeConverted1).format("HH:mm"));
    // Assume Train comes every 3 minutes.
    var tFrequency1 = 3;
    // Assume the current time is 3:16 AM....
    var currentTime1 = "03:16";
    var currentTimeConverted1 = moment(currentTime1, "HH:mm").subtract(1, "years");
    console.log("Current time: " + moment(currentTimeConverted1).format("HH:mm"));
    // What time would the next train be...? (Use your brain first)
    var diffTime1 = moment(currentTimeConverted1).diff(moment(firstTimeConverted1), "minutes");
    console.log("Difference: " + diffTime1);
    var tRemainder1 = diffTime1 % tFrequency1;
    console.log("Remainder: " + tRemainder1);
    var tMinutesTillTrain1 = tFrequency1 - tRemainder1;
    console.log("Minutes until the next train: " + tMinutesTillTrain1);
    var nextTrain1 = moment(currentTimeConverted1).add(tMinutesTillTrain1, "minutes");
    console.log("The next train arrives at: " + moment(nextTrain1).format("hh:mm"));
    // It would be 3:18 -- 2 minutes away
   

    // (TEST 2)
    // First Train of the Day is 3:00 AM
    // Assume Train comes every 7 minutes.
    // Assume the current time is 3:16 AM....
    // What time would the next train be...? (Use your brain first)
    // It would be 3:21 -- 5 minutes away


    // ==========================================================
    console.log("================");
    // Solved Mathematically
    // Test case 1:
    // 16 - 00 = 16
    // 16 % 3 = 1 (Modulus is the remainder)
    // 3 - 1 = 2 minutes away
    // 2 + 3:16 = 3:18

    // Solved Mathematically
    // Test case 2:
    // 16 - 00 = 16
    // 16 % 7 = 2 (Modulus is the remainder)
    // 7 - 2 = 5 minutes away
    // 5 + 3:16 = 3:21

    // Assumptions
    var tFrequency = 3;

    // Time is 3:30 AM
    var firstTime = "03:30";

    // First Time (pushed back 1 year to make sure it comes before current time)
    var firstTimeConverted = moment(firstTime, "HH:mm").subtract(1, "years");
    console.log(firstTimeConverted);

    // Current Time
    var currentTime = moment();
    console.log("CURRENT TIME: " + moment(currentTime).format("hh:mm"));

    // Difference between the times
    var diffTime = moment().diff(moment(firstTimeConverted), "minutes");
    console.log("DIFFERENCE IN TIME: " + diffTime);

    // Time apart (remainder)
    var tRemainder = diffTime % tFrequency;
    console.log(tRemainder);

    // Minute Until Train
    var tMinutesTillTrain = tFrequency - tRemainder;
    console.log("MINUTES TILL TRAIN: " + tMinutesTillTrain);

    // Next Train
    var nextTrain = moment().add(tMinutesTillTrain, "minutes");
    console.log("ARRIVAL TIME: " + moment(nextTrain).format("hh:mm"));
  </script>

</body>

</html>
